<body>

    <!-- <body> -->

        <li>{{ i }}</li>

    </ol>

    <!-- Button trigger modal -->
    <div class="text-center">
        <button type="button" class="btn btn-info" data-bs-toggle="modal" data-bs-target="#staticBackdrop">
            Add Item
        </button>
    </div>
    <!-- {{rows}} -->
    <!-- Modal -->
    <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
        aria-labelledby="staticBackdropLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="staticBackdropLabel">Add Modal</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form action="/inventories" method="POST">
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label"> Name</label>
                            <input type="text" class="form-control" name="name" id="exampleFormControlInput1"
                                placeholder="eg.Macbook">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Quantity</label>
                            <input type="name" class="form-control" name="quantity" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Buying Price</label>
                            <input type="name" class="form-control" name="buyingprice" id="exampleFormControlInput1">
                        </div>
                        <div class="mb-3">
                            <label for="exampleFormControlInput1" class="form-label">Selling Price</label>
                            <input type="name" class="form-control" name="sellingprice" id="exampleFormControlInput1">
                        </div>
                        <div>
                            <button type="submit" class="btn btn-dark" data-bs-dismiss="modal">Submit</button>
                        </div>
                    </form>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-info" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>



    <div class="container mt-3">
        <div class="col-11">
            <table class="table" id="example">
                <thead>
                    <tr>
                        <th scope="col">id</th>
                        <th scope="col">Name</th>
                        <th scope="col">Quantity</th>
                        <th scope="col">Buying Price</th>
                        <th scope="col">Selling Price</th>
                        <th scope="col">Sale<i class="fa fa-usd" aria-hidden="true"></i></th>
                        <th> Show Sale</th>
                        <!-- <th scope="col">Edit</th> -->
                        <!-- <th scope="col">Delete</th> -->
                    </tr>
                </thead>
                <tbody>
                    {% for i in rows %}
                    <tr>
                        <td scope="row">{{i[0]}}</td>
                        <td>{{i[1]}}</td>
                        <td>{{i[2]}}</td>
                        <td>{{i[3]}}</td>
                        <td>{{i[4]}}</td>
                        <td>
                            <!-- Button trigger modal -->
                            <div class="text-center">
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop1{{i[0]}}">
                                    Make Sale
                                </button>
                            </div>
                            <!-- {{rows}} -->
                            <!-- Modal -->
                            <div class="modal fade" id="staticBackdrop1{{i[0]}}" data-bs-backdrop="static"
                                data-bs-keyboard="false" tabindex="-1" aria-labelledby="staticBackdropLabel"
                                aria-hidden="true">
                                <div class="modal-dialog">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h5 class="modal-title" id="staticBackdropLabel">Sale Modal</h5>
                                            <button type="button" class="btn-close" data-bs-dismiss="modal"
                                                aria-label="Close"></button>
                                        </div>
                                        <div class="modal-body">
                                            <form action="/sales" method="POST">
                                                <div class="mb-3">

                                                    <input type="hidden" value="{{i[0]}}" name="product_id">
                                                </div>
                                                <div class="mb-3">
                                                    <label for=" " class="form-label">Quantity</label>
                                                    <input type="text" class="form-control" name="quantity"
                                                        id="quantity">
                                                </div>
                                                <div>
                                                    <button type="submit" class="btn btn-dark"
                                                        data-bs-dismiss="modal">Submit</button>
                                                </div>
                                            </form>
                                        </div>
                                        <div class="modal-footer">
                                            <button type="button" class="btn btn-info"
                                                data-bs-dismiss="modal">Close</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </td>
                        <td>
                            <div class="text-center">
                                <button type="button" class="btn btn-info" data-bs-toggle="modal"
                                    data-bs-target="#staticBackdrop1{{i[0]}}"link-style="none">
                                    <a href="/sales/{{i[0]}}">View Sale</a></button>
                                    </div>
                        </td>
                        
        </div>



        {% endfor %}
    </div>
    </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kQtW33rZJAHjgefvhyyzcGF3C5TFyBQBA13V1RKPf4uH+bwyzQxZ6CmMZHmNBEfJ"
        crossorigin="anonymous"></script>
    <script src="/static/Javascript/main.js"></script>


</body>

</html>
